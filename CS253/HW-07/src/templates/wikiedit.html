{% extends "wikibase.html" %}

{% block title %}Edit wiki page{% endblock %}

{% block main_body %}
	{% if pageNotExistError %}
<div class="error-pageNotExist">
	Sorry, this page doesn't exist, <a class="top-main-options-link" href="/login">login</a> to create it.
</div>
	{% else %}
<div class="wiki-content">
	<form class="wikiedit" method="post">
		<div>
			<textarea name="content">{{ wikiPageContent }}</textarea>
		</div>
		<div>
			<input type="submit" value="Save">
		</div>
	</form>
</div>
	{% endif %}
{% endblock %}
